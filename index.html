<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>WPMDOG</title>
</head>
<header> 
  <div class="title" id="title">>WPMDOG</div>
</header>
<body>
  <div class="text-container">
    <div class="display" id="display"></div>
    <div class="bottom-container">
      <div class="clock" id="clock"></div>  
      <textarea id="input" class="input" autofocus></textarea>
      <div class="reset">
        <button class="reset-button" onclick="reset()">
          <img class="icon" src="./reset.png">
        </button>
      </div>
    </div>
  </div>
<div class="option-container">
      <div class="dropdown" id="modeDropdown">
        <div class="select">
          <span>timed</span>
        </div>
        <input type="hidden">
        <ul class="dropdown-menu">
          <li id="timed">timed</li>
          <li id="burst">burst</li>
          <li id="quote">quote</li>
        </ul>
      </div>
      <div class="dropdown" id="timeDropdown">
        <div class="select">
          <span>60 seconds</span>
        </div>
        <input type="hidden">
        <ul class="dropdown-menu">
          <li id="60">60 seconds</li>
          <li id="30">30 seconds</li>
          <li id="10">10 seconds</li>
        </ul>
      </div>
      <div class="dropdown" id="wordDropdown">
        <div class="select">
          <span>10 words</span>
        </div>
        <input type="hidden">
        <ul class="dropdown-menu">
          <li id="10 words">10 words</li>
          <li id="50 words">50 words</li>
          <li id="200 words">200 words</li>
        </ul>
      </div>
      <label class="switch" id="switch">
        <input type="checkbox">
        <span class="slider" id="slider" onclick="scramble()"></span>
      </label>
  </div>
  </div>
  <div class="stats" id="stats">
    <div class ="wpm-stats"> 
      <div class="wpm" id="wpm"></div>
      <div class="gwpm" id="gwpm"></div>
    </div>
    <div class ="other-stats">  
      <div class="acc" id="acc"></div>
      <div class="correct-char" id="correctChar"></div> 
      <div class="incorrect-char" id="incorrectChar"></div>

    </div>
  </div>
</body>
</html>

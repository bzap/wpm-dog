<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>papi</title>
</head>
<body>
  <div class="wpm" id="wpm"></div>
  <div class="timer" id="timer"></div>
  <div class="acc" id="timer"></div>
  <div class="mode" id="mode"></div>
  <label class="switch">
    <input type="checkbox" id="checkbox" onclick="checkBox()"><span>case-sensitive</span>
  </label>



  <div class="container">
    
    <div class="quote-display" id="quoteDisplay"></div>
    <button id="redo" onclick="reset()" tabindex="2">restart</button>
    <textarea id="quoteInput" class="quote-input" autofocus></textarea>

  </div>

  <div class ="options">
    <select id="lengthSelection" onchange="lengthChange()">
      <option value="10">10 words</option>
      <option value="50">50 words</option>
      <option value="200">200 words</option>
    </select>   
    <select id="modeSelection" onchange="modeChange()">
      <option value="timed">timed</option>
      <option value="burst">burst</option>
      <option value="quote">quote</option>
    </select>
    <select id="timeSelection" onchange="timeChange()">
      <option value="60">60 seconds</option>
      <option value="30">30 seconds</option>
      <option value="10">10 seconds</option>
    </select>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>papi</title>





</head>

<header> 
  <div class="title" id="title">WPMDOG</div>
</header>

<body>

  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>

    <div class="input">
      <div class="timer" id="timer"></div>  
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
      <button id="redo" onclick="reset()" tabindex="2">restart</button>
    </div>
  </div>

  <div class ="options">
    <select id="modeSelection" onchange="modeChange()">
      <option value="timed">timed</option>
      <option value="burst">burst</option>
      <option value="quote">quote</option>
    </select>
    <select id="timeSelection" onchange="timeChange()">
      <option value="60">60 seconds</option>
      <option value="30">30 seconds</option>
      <option value="10">10 seconds</option>
    </select>
    <select id="lengthSelection" onchange="lengthChange()">
      <option value="10">10 words</option>
      <option value="50">50 words</option>
      <option value="200">200 words</option>
    </select>   

    <label class="switch">
      <input type="checkbox" id="checkbox" onclick="checkBox()"><span>case-scramble</span>
    </label>
  </div>

  <div class="stats" id="stats">
    <div class="wpm" id="wpm"></div>
    <div class="acc" id="acc"></div>
    <div class="correctChar" id="correctChar"></div>
    <div class="incorrectChar" id="incorrectChar"></div>
  </div>



</body>





</html>

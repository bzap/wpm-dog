<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>papi</title>





</head>

<header> 
  <div class="title" id="title">>WPMDOG</div>
</header>

<body>






  <div class="container">
    <div class="quote-display" id="quoteDisplay"></div>

    <div class="input">
      <div class="timer" id="timer"></div>  
      <textarea id="quoteInput" class="quote-input" autofocus></textarea>
      <div class="buttons">
        <button class="btn-white" onclick="reset()">
          <img class="icon" src="./reset.png">
        </button>
      </div>
    </div>
  </div>



<div class="container2">
      <div class="dropdown">
        <div class="select">
          <span>timed</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="moding" id="moding">
        <ul class="dropdown-menu">
          <li id="timed">timed</li>
          <li id="burst">burst</li>
          <li id="quote">quote</li>
        </ul>
      </div>
      <div class="dropdown" id="drop1">
        <div class="select" >
          <span>60 seconds</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="timing">
        <ul class="dropdown-menu">
          <li id="60">60 seconds</li>
          <li id="30">30 seconds</li>
          <li id="10">10 seconds</li>
        </ul>
      </div>
      <div class="dropdown">
        <div class="select">
          <span>10 words</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="lengthing">
        <ul class="dropdown-menu">
          <li id="10 words">10 words</li>
          <li id="50 words">50 words</li>
          <li id="200 words">200 words</li>
        </ul>
      </div>

      <label class="switch">
        <input type="checkbox">
        <span class="slider" id="slider" data="case-scramble" onclick="scramble()"></span>
      </label>

</div>





  </div>

  <div class="stats" id="stats">
    <div class ="wpm-stats"> 
      <div class="wpm" id="wpm"></div>
      <div class="gwpm" id="gwpm"></div>
    </div>

    <div class ="other">  
      <div class="acc" id="acc"></div>
      <div class="correctChar" id="correctChar"></div>
      <div class="incorrectChar" id="incorrectChar"></div>
    </div>
  </div>



</body>





</html>
